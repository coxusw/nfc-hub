<!doctype html>
<!-- =========================================================
  TAP-DECK Theme Gallery
  File: /theme-gallery/index.html

  - Shows theme thumbnails (iframe to /preview/?embed=1)
  - Slug input (highlighted) + instant availability check
  - "Use this theme" goes to /pay/?theme=...&slug=...

  IMPORTANT:
  - This script runs AFTER DOM load to avoid "document.body is null"
  - Slug availability uses same-origin: /data/clients/{slug}.json
========================================================= -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap-Deck Themes</title>
  <meta name="description" content="Choose a theme for your Tap-Deck profile." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#050816; --bg2:#0b1020;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#eef2ff; --muted:#b6c2ff;
      --chip:rgba(255,255,255,.08);
      --danger: rgba(239,68,68,.85);
      --good: rgba(34,197,94,.85);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(6,182,212,.18) 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(167,139,250,.14) 0%, transparent 45%),
        linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg1));
      min-height:100vh;
    }
    header{ padding:28px 18px 10px; text-align:center; }
    h1{ margin:0; font-family:Fraunces,serif; font-weight:600; font-size:32px; }
    .sub{margin:10px auto 0; max-width:1000px; color:var(--muted); line-height:1.5}
    .wrap{max-width:1150px; margin:0 auto; padding:14px 16px 40px}

    .top-controls{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin:16px 0 10px;
    }

    .slugBox{
      width:min(560px,100%);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:14px 14px 12px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      text-align:center;
    }
    .slugLabel{
      font-weight:900;
      margin-bottom:8px;
    }
    .slugInput{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      outline:none;
      background:rgba(0,0,0,.25);
      color:var(--text);
      border:2px solid rgba(239,68,68,.70); /* red highlight */
      font-size:16px;
    }
    .slugHelp{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .slugStatus{
      margin-top:10px;
      font-weight:800;
      font-size:13px;
    }
    .slugStatus.good{ color: rgba(34,197,94,.95); }
    .slugStatus.bad{ color: rgba(239,68,68,.95); }
    .slugStatus.neutral{ color: var(--muted); }

    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      text-decoration:none;
      font-weight:800;
      cursor:pointer;
      user-select:none;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:14px;
      margin-top:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .name{ font-weight:900; margin:0 0 8px; font-size:14px; word-break:break-word; }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 12px; }
    .chip{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background:var(--chip);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
    }

    .thumb{
      width:100%;
      height:320px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      overflow:hidden;
      background: rgba(0,0,0,.20);
    }
    .thumb iframe{ width:100%; height:100%; border:0; }

    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; justify-content:center;}
    .btn{
      min-width:200px;
      text-align:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.10);
      color:var(--text);
      text-decoration:none;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background:linear-gradient(90deg, rgba(34,197,94,.24), rgba(6,182,212,.18));
      border-color:rgba(34,197,94,.28);
    }

    #status{ text-align:center; margin:10px 0 10px; color:var(--muted); }
    footer{ margin-top:18px; text-align:center; color:var(--muted); font-size:12px; padding:10px 0 24px; }
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px}
  </style>
</head>

<body>
  <header>
    <h1>Choose a theme</h1>
    <p class="sub">
      Enter your <b>slug</b> (this becomes your link), then pick a theme.
    </p>
  </header>

  <main class="wrap">
    <div class="top-controls">
      <div class="slugBox">
        <div class="slugLabel">Required: choose your slug</div>
        <input id="slugInput" class="slugInput" placeholder="example: john-doe or mybusiness" autocomplete="off" />

        <div id="slugStatus" class="slugStatus neutral">Enter a slug to check availability.</div>

        <div class="slugHelp">
          Your profile will be:
          <div style="margin-top:6px;">
            <code id="slugPreview">https://www.tap-deck.com/your-slug</code>
          </div>
        </div>
      </div>

      <button class="pill" id="btnReload" type="button">Reload theme list</button>
    </div>

    <div id="status"></div>
    <section class="grid" id="grid"></section>

    <footer>
      Tip: If you add new CSS files into <code>/themes</code>, refresh this page and they will appear automatically.
    </footer>
  </main>

<script>
/* =========================================================
   Runs AFTER DOM is ready to avoid:
   TypeError: document.body is null
========================================================= */

document.addEventListener("DOMContentLoaded", () => {
  const $ = (id) => document.getElementById(id);

  // ✅ Change this if you want a different logo in the theme preview thumbnails
  // Make sure this file exists in your repo at that path.
  const PREVIEW_LOGO_PATH = "/logo.jpg"; // or "/assets/crestedcritters-logo.png"

  function getParam(name){
    return new URLSearchParams(location.search).get(name) || "";
  }

  function makeSlug(input){
    return String(input || "")
      .trim()
      .toLowerCase()
      .replace(/[^a-z0-9-]+/g, "-")
      .replace(/-+/g, "-")
      .replace(/^-|-$/g, "");
  }

  function humanize(file){
    return file
      .replace(/\.css$/i,"")
      .replace(/[-_]+/g," ")
      .replace(/\b\w/g, (m)=>m.toUpperCase());
  }

  function classify(file){
    const n = file.toLowerCase();
    if (n.startsWith("luxury-")) return "luxury";
    if (n.startsWith("business-")) return "business";
    if (n.startsWith("animated-")) return "animated";
    return "other";
  }

  function previewUrl(themeFile){
    // Use same-origin relative URL to avoid CORS headaches
    const u = new URL("/preview/", location.origin);
    u.searchParams.set("theme", themeFile);
    u.searchParams.set("embed", "1");

    // Thumbnail demo content
    u.searchParams.set("businessName", "Crested Critters");
    u.searchParams.set("tagline", "Premium Isopods & Bioactive Supplies");
    u.searchParams.set("about", "Theme preview thumbnail.");
    u.searchParams.set("website", "https://crestedcritters.com");
    u.searchParams.set("facebook", "https://facebook.com/");
    u.searchParams.set("tiktok", "https://tiktok.com/");
    u.searchParams.set("instagram", "https://instagram.com/");

    u.searchParams.set("name", "Tap-Deck");
    u.searchParams.set("phone", "+11234567890");
    u.searchParams.set("email", "support@tap-deck.com");

    // ✅ Let preview load your logo (preview page must support this param OR it will just ignore it)
    u.searchParams.set("logo", PREVIEW_LOGO_PATH);

    return u.toString();
  }

  function payUrl(themeFile, slug){
    const u = new URL("/pay/", location.origin);
    u.searchParams.set("theme", themeFile);
    if (slug) u.searchParams.set("slug", slug);
    return u.toString();
  }

  async function fetchThemes(){
    // Your repo is public, so GitHub listing works without a token.
    const GITHUB_OWNER  = "coxusw";
    const GITHUB_REPO   = "tap-deck";
    const GITHUB_BRANCH = "main";

    const api = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/themes?ref=${encodeURIComponent(GITHUB_BRANCH)}`;
    const res = await fetch(api, { headers: { "Accept":"application/vnd.github+json" }});
    if(!res.ok){
      throw new Error(`GitHub API error ${res.status}. Is the repo public, and does /themes exist?`);
    }
    const data = await res.json();
    if(!Array.isArray(data)) throw new Error("Unexpected GitHub API response.");
    return data
      .filter(x=>x.type==="file" && x.name.toLowerCase().endsWith(".css"))
      .map(x=>x.name)
      .sort((a,b)=>a.localeCompare(b));
  }

  // ---- Slug availability check ----
  let slugOk = false;
  let slugTimer = null;

  function setSlugStatus(text, kind){
    const el = $("slugStatus");
    el.className = "slugStatus " + (kind || "neutral");
    el.textContent = text;
  }

  async function checkSlugAvailability(slug){
    if (!slug){
      slugOk = false;
      setSlugStatus("Enter a slug to check availability.", "neutral");
      return;
    }

    setSlugStatus("Checking availability…", "neutral");

    // ✅ same-origin check (no CORS): if file exists => taken
    const url = `/data/clients/${encodeURIComponent(slug)}.json?v=${Date.now()}`;

    try{
      const res = await fetch(url, { method: "GET", cache: "no-store" });
      if (res.ok){
        slugOk = false;
        setSlugStatus("Taken — please choose a different slug.", "bad");
      } else if (res.status === 404){
        slugOk = true;
        setSlugStatus("Available ✅", "good");
      } else {
        slugOk = false;
        setSlugStatus(`Could not verify (HTTP ${res.status}). Try again.`, "bad");
      }
    }catch(e){
      slugOk = false;
      setSlugStatus("Could not verify (network error). Try again.", "bad");
    }
  }

  function onSlugInput(){
    const raw = $("slugInput").value;
    const slug = makeSlug(raw);
    const preview = `${location.origin}/${slug || "your-slug"}`;
    $("slugPreview").textContent = preview;

    if (raw !== slug) $("slugInput").value = slug;

    clearTimeout(slugTimer);
    slugTimer = setTimeout(()=>checkSlugAvailability(slug), 220);
  }

  // ---- Render themes ----
  let ALL = [];

  function render(files){
    const grid = $("grid");
    grid.innerHTML = "";

    const slug = makeSlug(($("slugInput").value || ""));
    const shown = files;

    for(const f of shown){
      const title = humanize(f);
      const c = classify(f);

      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="name">${title}</div>
        <div class="chips">
          <span class="chip">${c}</span>
          <span class="chip"><code>${f}</code></span>
        </div>

        <div class="thumb">
          <iframe loading="lazy" referrerpolicy="no-referrer" src="${previewUrl(f)}"></iframe>
        </div>

        <div class="row">
          <button class="btn primary" data-use="${encodeURIComponent(f)}">Use this theme</button>
        </div>
      `;
      grid.appendChild(el);
    }

    grid.querySelectorAll("button[data-use]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const theme = decodeURIComponent(btn.getAttribute("data-use") || "");
        const slug = makeSlug(($("slugInput").value || ""));

        if (!slug){
          alert("Please enter a slug first.");
          $("slugInput").focus();
          return;
        }
        if (!slugOk){
          alert("That slug is not available yet. Please choose a different slug.");
          $("slugInput").focus();
          return;
        }

        location.href = payUrl(theme, slug);
      });
    });

    $("status").textContent = `${shown.length} theme(s) shown.`;
  }

  async function main(){
    $("status").textContent = "Loading themes…";
    try{
      ALL = await fetchThemes();
      render(ALL);
    }catch(err){
      $("status").textContent = err.message || String(err);
    }
  }

  // Init
  $("slugInput").addEventListener("input", onSlugInput);

  // If URL has ?slug=..., prefill it
  const qsSlug = makeSlug(getParam("slug"));
  if (qsSlug){
    $("slugInput").value = qsSlug;
    onSlugInput();
  } else {
    $("slugPreview").textContent = `${location.origin}/your-slug`;
  }

  $("btnReload").addEventListener("click", main);

  main();
});
</script>
</body>
</html>
