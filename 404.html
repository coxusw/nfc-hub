<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback:
      // Redirect /something to /index.html while preserving the path
      // so index.html can read location.pathname and load the right client.
      sessionStorage.redirectPath = location.pathname + location.search + location.hash;
      location.replace("./");
    </script>
  </head>
  <body></body>
</html>
