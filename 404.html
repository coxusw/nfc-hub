<!doctype html>
<!-- =========================================================
  Tap-Deck — SPA Fallback for GitHub Pages
  File: /404.html  (must be at repo root)

  Why this exists:
  - GitHub Pages returns 404 for /slug routes
  - This file captures the intended path, stores it,
    then redirects to / so index.html can render the correct client.

  Works with your root index.html which reads location.pathname.
========================================================= -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      background:#0b1020;
      color:#eef2ff;
      padding:20px;
      text-align:center;
    }
    .card{
      width:min(640px,100%);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      background:rgba(255,255,255,.06);
      padding:18px;
    }
    .muted{opacity:.8}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <div class="card">
    <div style="font-weight:800; font-size:18px; margin-bottom:8px;">Redirecting…</div>
    <div class="muted">
      Taking you to the correct Tap-Deck profile.
    </div>
  </div>

  <script>
    (function(){
      // Save the full path + query + hash so index.html can restore it
      var path = location.pathname + location.search + location.hash;
      sessionStorage.setItem("redirectPath", path);

      // Send user to root where index.html runs
      location.replace("/");
    })();
  </script>
</body>
</html>
