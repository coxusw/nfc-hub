<!doctype html>
<!-- =========================================================
  Tap-Deck — Post-Payment Landing
  File: /pay/paid.html

  NOTE:
  This page does NOT verify Square payment.
  It simply routes to your Google Form with theme+slug prefilled.

  ✅ EDIT:
  GOOGLE_FORM_URL + keys must match your form.
========================================================= -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue Setup</title>
  <style>
    :root{
      --bg1:#050816; --bg2:#0b1020;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#eef2ff; --muted:#b6c2ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(6,182,212,.18) 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(167,139,250,.14) 0%, transparent 45%),
        linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg1));
      display:flex; align-items:center; justify-content:center;
      padding:24px 14px;
    }
    .wrap{width:min(680px,100%)}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    h1{margin:0 0 10px 0; font-size:22px}
    .sub{margin:0 0 14px 0; color:var(--muted); line-height:1.45}
    .btn{
      width:100%;
      display:flex; justify-content:center; align-items:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.10);
      color:var(--text);
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
    }
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px}
    .small{font-size:12px; color:var(--muted)}
    .notice{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      color:var(--muted);
      display:none;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .notice.show{ display:block; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Continue setup</h1>
      <p class="sub">
        Next step: fill out your details and your profile will go live.
      </p>

      <a class="btn" id="continueBtn" href="#">Continue to intake form</a>

      <div class="notice" id="notice"></div>

      <div class="small" style="margin-top:10px;">
        If you get stuck, return to the theme gallery and try again.
      </div>
    </section>
  </main>

<script>
/* =========================================================
   ✅ EDIT THESE (match your Google Form)
========================================================= */
const BRAND_HOST = "tap-deck.com";

const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeS31lPzqUNhcwy3fnXIYOVJPSNgydtd38XF61HHSs_cK72SA/viewform?usp=pp_url";
const THEME_QUERY_KEY = "entry.2114451287";
const SLUG_QUERY_KEY  = "entry.1052989883";
/* ========================================================= */

function $(id){ return document.getElementById(id); }

function getParam(name){
  return new URLSearchParams(location.search).get(name) || "";
}

function slugify(input){
  return String(input || "")
    .trim()
    .toLowerCase()
    .replace(/[^a-z0-9-]/g, "-")
    .replace(/-+/g, "-")
    .replace(/^-|-$/g, "");
}

function buildFormUrl(theme, slug){
  const u = new URL(GOOGLE_FORM_URL);
  if (theme) u.searchParams.set(THEME_QUERY_KEY, theme);
  if (slug)  u.searchParams.set(SLUG_QUERY_KEY, slug);
  return u.toString();
}

(function main(){
  const theme = (getParam("theme") || "").trim();
  const slug  = slugify(getParam("slug") || "");

  const btn = $("continueBtn");
  const notice = $("notice");

  btn.href = buildFormUrl(theme, slug);

  if (!theme || !slug){
    notice.classList.add("show");
    notice.textContent =
      "Missing theme or slug.\n\nGo back to https://" + BRAND_HOST + "/theme-gallery/ and try again.";
  }
})();
</script>
</body>
</html>
