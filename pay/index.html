<!doctype html>
<!-- =========================================================
  Tap-Deck — Paywall
  File: /pay/index.html

  WHAT THIS PAGE DOES
  - Reads ?theme=...&slug=...
  - Shows selected theme + slug
  - Opens Square payment link
  - Allows ONE-TIME bypass token
  - After valid token → redirects to Google Form with theme+slug prefilled
========================================================= -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activate your Tap-Deck profile</title>

  <style>
    :root{
      --bg1:#050816; --bg2:#0b1020;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#eef2ff; --muted:#b6c2ff;
      --btn:rgba(255,255,255,.10);
      --btnb:rgba(255,255,255,.16);
      --good:rgba(34,197,94,.18);
      --bad:rgba(239,68,68,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(6,182,212,.18) 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(167,139,250,.14) 0%, transparent 45%),
        linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg1));
      display:flex; align-items:center; justify-content:center;
      padding:24px 14px;
    }
    .wrap{width:min(680px,100%)}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:20px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    h1{margin:0 0 10px 0; font-size:22px}
    .sub{margin:0 0 16px 0; color:var(--muted); line-height:1.45}

    .box{
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
    }

    .row{
      display:flex; 
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      flex-wrap:wrap;
      gap:6px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      font-weight:700;
    }

    .btn{
      width:100%;
      display:flex; justify-content:center; align-items:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--btnb);
      background:var(--btn);
      color:var(--text);
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
    }

    .btn.primary{
      background:linear-gradient(90deg, rgba(34,197,94,.24), rgba(6,182,212,.18));
      border-color:rgba(34,197,94,.30);
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }

    .notice{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--muted);
      display:none;
      white-space:pre-wrap;
    }
    .notice.ok{ display:block; background:var(--good); color:var(--text); }
    .notice.bad{ display:block; background:var(--bad); color:var(--text); }

    .small{font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Activate your profile</h1>
      <p class="sub">
        Pay to activate your Tap-Deck profile, or use a one-time token.
      </p>

      <div class="box">
        <div class="row">
          <div class="small">Selected theme:</div>
          <span class="pill" id="themePill">—</span>
        </div>
        <div class="row">
          <div class="small">Your slug:</div>
          <span class="pill" id="slugPill">—</span>
        </div>
      </div>

      <div style="margin-top:16px;">
        <a class="btn primary" id="payBtn" href="#" target="_blank" rel="noopener">
          Pay with Square
        </a>
      </div>

      <div class="box">
        <div style="font-weight:900; margin-bottom:8px;">
          Have a one-time bypass token?
        </div>

        <input id="token" placeholder="Enter token (example: CCX-9F3K-2Q7M)" />
        <div style="margin-top:10px;">
          <button class="btn" id="tokenBtn" type="button">
            Use token and continue
          </button>
        </div>

        <div class="notice" id="notice"></div>
      </div>

      <div class="small" style="margin-top:14px;">
        Your profile will be: <b>www.tap-deck.com/your-slug</b>
      </div>
    </section>
  </main>

<script>
/* =========================================================
   CONFIG
========================================================= */
const SQUARE_PAYMENT_LINK = "https://square.link/u/tvd67HVK";

const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeS31lPzqUNhcwy3fnXIYOVJPSNgydtd38XF61HHSs_cK72SA/viewform?usp=pp_url";

const THEME_QUERY_KEY = "entry.2114451287";
const SLUG_QUERY_KEY  = "entry.1052989883";

const TOKEN_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwdec2PZlZb3HSUJWETV14W4GiiGJdXia5NNrPt18HCGWy17X_vX3RQUbI47G5dGhlKug/exec";
/* ========================================================= */

const $ = (id)=>document.getElementById(id);

function getParam(name){
  return new URLSearchParams(location.search).get(name) || "";
}

function slugify(input){
  return String(input || "")
    .trim()
    .toLowerCase()
    .replace(/[^a-z0-9-]+/g, "-")
    .replace(/-+/g, "-")
    .replace(/^-|-$/g, "");
}

function showNotice(msg, kind){
  const n = $("notice");
  n.className = "notice " + (kind || "");
  n.textContent = msg || "";
  n.style.display = msg ? "" : "none";
}

function buildFormUrl(theme, slug){
  const u = new URL(GOOGLE_FORM_URL);
  if (theme) u.searchParams.set(THEME_QUERY_KEY, theme);
  if (slug)  u.searchParams.set(SLUG_QUERY_KEY, slug);
  return u.toString();
}

function main(){
  const theme = (getParam("theme") || "").trim();
  const slug  = slugify(getParam("slug") || "");

  $("themePill").textContent = theme || "Not set";
  $("slugPill").textContent  = slug  || "Not set";

  $("payBtn").href = SQUARE_PAYMENT_LINK;

  $("tokenBtn").addEventListener("click", async ()=>{
    const token = ($("token").value || "").trim();
    if (!token) return showNotice("Enter a token first.", "bad");

    showNotice("Validating token…", "");

    try{
      const u = new URL(TOKEN_WEBAPP_URL);
      u.searchParams.set("action", "redeem");
      u.searchParams.set("token", token);
      u.searchParams.set("theme", theme);
      u.searchParams.set("slug", slug);

      const res = await fetch(u.toString(), { cache:"no-store" });
      const data = await res.json();

      if (!data.ok) throw new Error(data.error || "Token rejected");

      showNotice("Token accepted! Redirecting…", "ok");
      setTimeout(()=>{
        location.href = buildFormUrl(theme, slug);
      }, 650);

    }catch(err){
      showNotice("Token failed: " + (err.message || String(err)), "bad");
    }
  });
}

main();
</script>
</body>
</html>
